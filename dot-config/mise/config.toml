[tools]
go = "1.24"
lua = "5.4"
node = "latest"
postgres = "latest"
python = "3.12"

# go tools 
gopls  = "latest"
dlv = "latest"

# lua tools
"ubi:luals/lua-language-server" = { version = "latest", extract_all = true, bin_path = "bin" }

# python tools
"pipx:pyright" = "latest"
dagger = "0.12.2"

[alias]
gopls = "go:golang.org/x/tools/gopls"
dlv = "go:github.com/go-delve/delve/cmd/dlv"

[settings]
experimental = true

trusted_config_paths = [
  "~/Code",
]
