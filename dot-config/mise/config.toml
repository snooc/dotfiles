[tools]
go = "1.24"
node = "latest"

"ubi:neovim/neovim" = { version = "latest", extract_all = true, bin_path = "bin" }

# go tools
"go:golang.org/x/tools/gopls" = "latest"
"go:github.com/go-delve/delve/cmd/dlv" = "latest"

# lua tools
"ubi:luals/lua-language-server" = { version = "latest", extract_all = true, bin_path = "bin" }

# node tools
"npm:@anthropic-ai/claude-code" = "latest"

# python tools
"ubi:astral-sh/uv" = "latest"
uv = "latest"
action-validator = "latest"

[settings]
experimental = true

trusted_config_paths = ["~/Code"]
idiomatic_version_file_enable_tools = ["node"]
